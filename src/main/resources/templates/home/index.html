<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<!-- ======= Head ======= -->
<div th:replace="common/shoulder_fragment::head(title = 'Home')"></div>

<body>

  <!-- ======= Header ======= -->
  <div th:replace="common/shoulder_fragment::header"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Home</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">トピック一覧</h5>

              <a href="/topic/input" class="btn btn-primary">トピックを投稿する</a>

              <!-- Table with stripped rows -->
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">タイトル</th>
                    <th scope="col">本文</th>
                    <th scope="col">ニックネーム</th>
                    <th scope="col">投稿日時</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="topics:${topicsList}">
                    <th scope="row"><a th:href="@{/topic/detail/{id}(id=${topics.id})}" th:text="${topics.id}">1</a></th>
                    <td><a th:href="@{/topic/detail/{id}(id=${topics.id})}" th:text="${topics.title}">Brandon Jacob</a></td>
                    <td><a th:href="@{/topic/detail/{id}(id=${topics.id})}" th:text="${topics.body}">Designer</a></td>
                    <td th:text="${topics.users.name}">佐藤太郎</td>
                    <td th:text="${topics.created}">2016-05-25</td>
                  </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <div th:replace="common/shoulder_fragment::footer"></div>

</body>

</html>
