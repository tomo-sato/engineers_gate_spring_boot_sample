<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<!-- ======= Head ======= -->
<div th:replace="common/shoulder_fragment::head(title = 'SNSサイト - トピック投稿')"></div>

<body>

  <!-- ======= Header ======= -->
  <div th:replace="common/shoulder_fragment::header"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>トピックを投稿する</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/home/">Home</a></li>
          <li class="breadcrumb-item">トピックを投稿する</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">トピックを投稿する</h5>

              <div th:if="${validationErrors != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <div th:each="error : ${validationErrors.getAllErrors()}">
                  <i class="bi bi-exclamation-octagon me-1"></i>
                  <span th:text="${error.getDefaultMessage()}">エラーメッセージ</span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

              <!-- General Form Elements -->
              <form method="post" th:action="@{/topic/regist}" th:object="${requestTopic}">
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">タイトル</label>
                  <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" th:field="*{title}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">本文</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" name="body" style="height: 100px" th:field="*{body}"></textarea>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label"></label>
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">投稿する</button>
                  </div>
                </div>
              </form><!-- End General Form Elements -->

            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <div th:replace="common/shoulder_fragment::footer"></div>

</body>

</html>
