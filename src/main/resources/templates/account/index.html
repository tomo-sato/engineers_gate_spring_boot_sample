<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<!-- ======= Head ======= -->
<div th:replace="common/shoulder_fragment::head(title = 'SNSサイト - アカウント作成')"></div>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">アカウントを作成します。</h5>
                    <p class="text-center small">個人情報を入力してアカウントを作成してください。</p>
                  </div>

                  <div th:if="${validationErrors != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <div th:each="error : ${validationErrors.getAllErrors()}">
                      <i class="bi bi-exclamation-octagon me-1"></i>
                      <span th:text="${error.getDefaultMessage()}">エラーメッセージ</span>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>

                  <form class="row g-3 needs-validation" method="post" novalidate th:action="@{/account/regist}" th:object="${requestAccount}">
                    <div class="col-12">
                      <label for="yourName" class="form-label">お名前</label>
                      <input type="text" name="name" class="form-control" id="yourName" maxlength="32" required th:field="*{name}">
                      <div class="invalid-feedback">お名前を入力してください。</div>
                    </div>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">ログインID</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="loginId" class="form-control" id="yourUsername" maxlength="32" required th:field="*{loginId}">
                        <div class="invalid-feedback">ログインIDを入力してください。</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">パスワード</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" maxlength="32" required th:field="*{password}">
                      <div class="invalid-feedback">パスワードを入力してください。</div>
                    </div>

                    <p />

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">アカウント作成</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">すでにアカウントを持っています。 <a href="/">ログインページへ</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/chart.js/chart.min.js"></script>
  <script src="/assets/vendor/echarts/echarts.min.js"></script>
  <script src="/assets/vendor/quill/quill.min.js"></script>
  <script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/js/main.js"></script>

</body>

</html>
